name: Daily Shopify Pre-Order Maintenance

on:
  schedule:
    # 05:05 UTC = 12:05 AM EST
    - cron: '5 5 * * *'
  
  # Allows manual triggering for testing
  workflow_dispatch:

jobs:
  run-maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Pre-Order Cleanup
        env:
          # This connects the GitHub Secret to the Python Script's os.environ
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        run: python local_maintenance_v3_secrets.py

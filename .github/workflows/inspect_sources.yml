name: Standalone Price & Cost Updater

on:
  # Allows you to manually trigger this workflow from the Actions tab
  workflow_dispatch:

jobs:
  run-updater:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code (so it can read the JSON files in the repo)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install the only dependency needed for this script
      - name: Install Requests
        run: pip install requests

      # 4. Run the standalone script
      - name: Run Updater Script
        env:
          # Uses the same secrets as your main pipeline
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: python standalone_json_updater.py

name: Inventory Sync

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8am UTC
  workflow_dispatch:      # Allows manual trigger button

permissions:
  contents: write

jobs:
  sync_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install PyGithub requests gspread oauth2client cloudinary pdfplumber beautifulsoup4 google-api-python-client

      - name: Run Inventory Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python -u inventory_master_sync.py

      - name: Commit and Push Blacklist Updates
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Check if blacklist.json changed
          if [[ -n $(git status -s blacklist.json) ]]; then
            git add blacklist.json
            git commit -m "Auto-update blacklist.json [skip ci]"
            git push
          else
            echo "No changes to blacklist."
          fi
